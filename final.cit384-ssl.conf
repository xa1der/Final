<IfModule mod_ssl.c>

	<VirtualHost *:443>

            ServerName final.cit384                                                       
            ServerAlias www.final.cit384                                                                                   
 
            DocumentRoot /var/www/final.cit384
	
	    Alias /alice /home/alice/public_html

            Alias /george /home/george/public_html

        
           <Directory "/var/www/final.cit384">
                 Order allow,deny
                 AllowOverride All
                 Allow from all
                 Require all granted
           </Directory>
	   
           ErrorLog ${APACHE_LOG_DIR}/error.log
           CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateFile     /etc/ssl/certs/server.crt
	SSLCertificateKeyFile /etc/ssl/private/server.key	
	

	</VirtualHost>
</IfModule>
