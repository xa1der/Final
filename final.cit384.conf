<VirtualHost *:80>
	
	ServerName final.cit384
	ServerAlias www.final.cit384

	DocumentRoot /var/www/final.cit384
	
	Alias /alice /home/alice/public_html

        Alias /george /home/george/public_html
 
	<Directory "/var/www/final.cit384">
		Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
	</Directory>

		
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	RewriteEngine on
	RewriteCond %{SERVER_NAME} =final.cit384 [OR]
	RewriteCond %{SERVER_NAME} =www.final.cit384
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
	
</VirtualHost>
