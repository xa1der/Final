<VirtualHost *:80>
	
	ServerName mywebsite.cit384
	ServerAlias www.mywebsite.cit384

	DocumentRoot /var/www/mywebsite.cit384
	

	<Directory "/var/www/mywebsite.cit384">
		Order allow,deny
		AllowOverride All
		Allow from all
		Require all granted
	</Directory>

		
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
        
        Redirect 302 /submission http://final.cit384/submission
   
	RewriteEngine on
	RewriteCond %{SERVER_NAME} =mywebsite.cit384 [OR]
	RewriteCond %{SERVER_NAME} =www.mywebsite.cit384
	RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
	
</VirtualHost>
